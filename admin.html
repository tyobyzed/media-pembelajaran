
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Admin</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h2 { color: #333; }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <h2>Tambah Kelas</h2>
  <input type="text" placeholder="Nama Kelas"/>
  <button>Tambah Kelas</button>

  <h2>Tambah Materi</h2>
  <input type="text" placeholder="Judul Materi"/>
  <input type="text" placeholder="Link PPT"/>
  <input type="text" placeholder="Link Video"/>
  <input type="text" placeholder="Link Contoh Soal"/>
  <input type="text" placeholder="Link Latihan"/>
  <button>Tambah Materi</button>
</body>
</html>
